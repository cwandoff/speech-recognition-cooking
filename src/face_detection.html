<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Using tracking.js</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
  
  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
    bottom: 16px;
    right: 16px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <a href="http://trackingjs.com" target="_parent"></a></p>
  </div>

  <div class="vid-container">
    <video id="video" width="320" height="240" preload autoplay loop muted></video>
    <canvas id="canvas" width="320" height="240"></canvas>
  </div>
  

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d', { willReadFrequently: true });

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
        
          performance.now();
          context.strokeStyle = '#0000ff';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
    
          
          setTimeout(alert, 3000); //issue prompt after 2 seconds
          function alert() {
            //console.log("Hello. What can I help you with?");
            speech.synthesis('Hello. What can I help you with?');
          }

        });
      });

    };
  </script>

</body>
</html>
